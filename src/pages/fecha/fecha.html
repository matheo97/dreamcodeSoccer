
<ion-toolbar>
  <ion-row>
    <ion-col col-2>
      <button ion-button icon-only (click)="onSlideChangedLeft($event)">
        <ion-icon name="arrow-dropleft-circle"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-8>
      <h1 class="center">Fecha {{ currentSlide }}</h1>
    </ion-col>
    <ion-col col-2>
      <button ion-button icon-only (click)="onSlideChangedRight($event)">
        <ion-icon name="arrow-dropright-circle"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-toolbar>
