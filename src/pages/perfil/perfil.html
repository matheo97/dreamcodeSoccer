<ion-content>
  <div id="profile-info">
    <img id="profile-image" src="https://www.bme.cornell.edu/engineering/customcf/iws_ai_faculty_display/ai_images/caa238-profile.jpg">
    <h3 id="profile-name">Max</h3>
    <span id="profile-description">Co-creator of <a href="http://twitter.com/ionicframework">@ionicframework</a>, founder of
      <a href="http://twitter.com/driftyco">@driftyco</a></span>
  </div>

  <div id="profile-categories">
    <ion-segment [(ngModel)]="appType">
      <ion-segment-button value="Paid">
        Paid
      </ion-segment-button>
      <ion-segment-button value="Free">
        Free
      </ion-segment-button>
      <ion-segment-button value="Top">
        Top
      </ion-segment-button>
    </ion-segment>

    <!-- Segment in a form -->
    <ion-list>
      <ion-list-header>{{ appType }}</ion-list-header>
      <ion-item *ngFor="let item of getItems(appType)">
        {{ item.name }}
        <button ion-button outline item-end>{{ item.price }}</button>
      </ion-item>
    </ion-list>
  </div>



</ion-content>
